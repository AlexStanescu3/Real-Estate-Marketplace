<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create House Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div id="navbar-placeholder"></div>
<div class="container">
    <h1>Create House Listing</h1>
    <form th:action="@{/house/create}" th:object="${house}" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required>

        <label for="constructionYear">Construction Year:</label>
        <input type="number" id="constructionYear" th:field="*{constructionYear}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required>

        <label for="rooms">Rooms:</label>
        <input type="number" id="rooms" th:field="*{rooms}" required>

        <label for="sqm">Size (sqm):</label>
        <input type="number" id="sqm" th:field="*{sqm}" required>

        <label for="floors">Floors:</label>
        <input type="number" id="floors" th:field="*{floors}" required>

        <label for="landSqm">Land Size (sqm):</label>
        <input type="number" id="landSqm" th:field="*{landSqm}" required>

        <label for="forSale">For Sale:</label>
        <input type="checkbox" id="forSale" th:field="*{forSale}">

        <label for="forLease">For Lease:</label>
        <input type="checkbox" id="forLease" th:field="*{forLease}">

        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" th:field="*{ownerName}" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>

        <label for="images">Images:</label>
        <input type="file" id="images" name="images" multiple required>

        <button type="submit">Create Listing</button>
    </form>
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
</div>

<script>
    // Load the navbar component
    fetch('/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading the navbar:', error));
</script>
</body>
</html>
