<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<h1>Update user</h1>

<form action="#" th:action="@{/user/} + ${user.id}" th:object="${user}" method="post">
    <label th:text="'User with Id: ' + ${user.id}"></label><br>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" th:field="*{name}"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}"><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
